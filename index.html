<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-7802222517475845">
  <title>RateRadar - Currency Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      position: relative;
      min-height: 520px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #000000;
      letter-spacing: -0.5px;
    }

    .currency-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .currency-selector {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      outline: none;
      background: white;
      margin-bottom: 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: #000000;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
    }

    .currency-selector:focus {
      border-color: #007AFF;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
      transform: scale(1.02);
    }

    .amount-input {
      width: 100%;
      padding: 16px;
      font-size: 1.3rem;
      border: 2px solid #e0e0e0;
      border-radius: 16px;
      outline: none;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: #000000;
      background: white;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }

    .amount-input::-webkit-outer-spin-button,
    .amount-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .amount-input:focus {
      border-color: #007AFF;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
      transform: scale(1.02);
    }

    .amount-input[readonly] {
      background: #f8f9fa;
      border-color: #e9ecef;
    }

    .reverse-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .reverse-btn {
      width: 50px;
      height: 50px;
      border: 2px solid #e0e0e0;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: #007AFF;
      font-weight: bold;
    }

    .reverse-btn:hover {
      border-color: #007AFF;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
    }

    .reverse-btn:active {
      transform: scale(0.95) rotate(180deg);
    }

    .exchange-rate-mini {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 0.85rem;
      color: #888888;
      margin-bottom: 10px;
      background: rgba(248, 249, 250, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .exchange-rate-mini.show {
      opacity: 1;
      transform: translateY(0);
    }

    .convert-btn {
      width: 100%;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 16px 0;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .convert-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .convert-btn:hover:not(:disabled)::before {
      left: 100%;
    }

    .convert-btn:hover:not(:disabled) {
      background: #0056CC;
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
    }

    .convert-btn:active {
      transform: translateY(0);
    }

    .convert-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status-container {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 20px;
      min-height: 60px;
    }

    .loading {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: #666666;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .loading.show {
      opacity: 1;
      transform: translateY(0);
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e0e0e0;
      border-top: 2px solid #007AFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: #FFE5E5;
      color: #d32f2f;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      border: 1px solid #FFCDD2;
      margin: 10px 0;
    }

    .error.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result-animation {
      animation: resultPulse 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes resultPulse {
      0% { 
        background: #F0F9FF; 
        transform: scale(1);
      }
      50% { 
        background: #E0F2FE; 
        transform: scale(1.02);
      }
      100% { 
        background: #f8f9fa; 
        transform: scale(1);
      }
    }

    .footer {
      margin-top: 80px;
      font-size: 0.85rem;
      color: #666666;
      text-align: center;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .amount-input {
        font-size: 1.2rem;
        padding: 14px;
      }

      .footer {
        margin-top: 60px;
      }
    }

    @media (hover: none) {
      .convert-btn:active {
        background: #0056CC;
        transform: scale(0.98);
      }
      
      .reverse-btn:active {
        transform: scale(0.9) rotate(180deg);
      }
    }
  </style>
</head>
<body>

      </select>

    <div id="exchangeRateMini" class="exchange-rate-mini"></div>

    <button id="convertBtn" class="convert-btn">Convert</button>

  <div class="footer">

  </div>

  <script>
    const fromCurrency = document.getElementById('fromCurrency');
    const toCurrency = document.getElementById('toCurrency');
    const fromAmount = document.getElementById('fromAmount');
    const toAmount = document.getElementById('toAmount');
    const reverseBtn = document.getElementById('reverseBtn');
    const convertBtn = document.getElementById('convertBtn');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const exchangeRateMini = document.getElementById('exchangeRateMini');

    async function convertCurrency() {
      const from = fromCurrency.value;
      const to = toCurrency.value;
      const amount = parseFloat(fromAmount.value);

      if (!amount || amount <= 0) {
        showError('Please enter a valid amount');
        return;
      }

      if (from === to) {
        toAmount.value = amount.toFixed(2);
        toAmount.classList.add('result-animation');
        showRateMini(from, to, 1);
        setTimeout(() => toAmount.classList.remove('result-animation'), 600);
        return;
      }

      hideAll();
      showLoading();
      convertBtn.disabled = true;

      try {
        const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
        
        if (!response.ok) {
          throw new Error('Failed to fetch exchange rates');
        }

        const data = await response.json();
        
        if (!data.rates || !data.rates[to]) {
          throw new Error('Currency not supported');
        }

        const rate = data.rates[to];
        const convertedAmount = amount * rate;
        
        setTimeout(() => {
          hideLoading();
          toAmount.value = convertedAmount.toFixed(2);
          toAmount.classList.add('result-animation');
          showRateMini(from, to, rate);
          setTimeout(() => toAmount.classList.remove('result-animation'), 600);
        }, 500);
        
      } catch (err) {
        hideLoading();
        showError('Unable to convert currency. Please check your connection and try again.');
        console.error('Error:', err);
      } finally {
        convertBtn.disabled = false;
      }
    }

    function reverseCurrencies() {
      reverseBtn.style.transform = 'scale(0.9) rotate(180deg)';
      
      setTimeout(() => {
        const tempCurrency = fromCurrency.value;
        fromCurrency.value = toCurrency.value;
        toCurrency.value = tempCurrency;

        const tempAmount = fromAmount.value;
        fromAmount.value = toAmount.value;
        toAmount.value = tempAmount;

        reverseBtn.style.transform = '';
        hideAll();
      }, 150);
    }

    function showError(message) {
      error.textContent = message;
      error.classList.add('show');
    }

    function showLoading() {
      loading.classList.add('show');
    }

    function hideLoading() {
      loading.classList.remove('show');
    }

    function showRateMini(from, to, rate) {
      exchangeRateMini.textContent = `exchange rate: 1 ${from} = ${rate.toFixed(4)} ${to}`;
      exchangeRateMini.classList.add('show');
    }

    function hideAll() {
      error.classList.remove('show');
      exchangeRateMini.classList.remove('show');
      hideLoading();
    }

    convertBtn.addEventListener('click', convertCurrency);
    reverseBtn.addEventListener('click', reverseCurrencies);

    fromAmount.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        convertCurrency();
      }
    });

    fromAmount.addEventListener('input', () => {
      hideAll();
      toAmount.value = '';
    });

    fromCurrency.addEventListener('change', () => {
      hideAll();
      toAmount.value = '';
    });

    toCurrency.addEventListener('change', () => {
      hideAll();
      toAmount.value = '';
    });

    fromAmount.focus();
  </script>
